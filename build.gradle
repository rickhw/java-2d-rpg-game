plugins {
    id 'java'
    id 'application'
}

version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // No external dependencies needed for this project
}

application {
    mainClassName = 'gtcafe.rpg.Main'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'gtcafe.rpg.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
